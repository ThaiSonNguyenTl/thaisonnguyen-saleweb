<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% include "meta-data.html" %}
</head>
<body>
    <div class="container" style="margin-top:60px">
        <form method="post" class="w3-container w3-card-4">
          <br>
          <p>  
          <label class="w3-text-blue"><b>User Name</b></label>
          <input class="w3-input w3-border" name="username"  type="text" required></p>
          <p>      
          <label class="w3-text-blue"><b>Password</b></label>
          <input class="w3-input w3-border" name="password" type="password" required></p>
         
          <p>      
          <button class="w3-btn w3-blue">Submit</button></p>
        </form>
      </div>
</body>
</html>
